
<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Le header</title>
</h:head>

<h:body>
	<ui:composition>

		<h:form>
			<p:menubar>
				<p:submenu label="Accueil" icon="ui-icon-home" >
					<p:menuitem value="Notre entreprise" url="accessSite.xhtml" />
					<p:menuitem value="Nos magasins" url="#" />
				</p:submenu>

					<p:menuitem value="Voir toutes les catégories" icon="ui-icon-circle-zoomout"
						action="#{caMB.getAllCategorie}" />
				

				<p:submenu label="Aide" icon="ui-icon-help">
					<p:menuitem value="Modes de livraison" url="#" />
					<p:menuitem value="Contact" url="contactGerant.xhtml" />
				</p:submenu>



				<p:submenu label="Espace Client" icon="ui-icon-person">
					<p:menuitem value="Se Connecter/S'inscrire" url="logincl.xhtml"
						rendered="#{!sessionScope.connexion}" />
					<p:menuitem value="Déconnexion" rendered="#{sessionScope.connexion}"
						action="#{clMB.deconnexion}" />
					<p:separator rendered="#{sessionScope.connexion}" />
					<p:menuitem value="Modifier mes informations" url="modifCl.xhtml"
						rendered="#{sessionScope.connexion}" />
					<p:menuitem value="Mes commandes" url="commandesCl.xhtml"
						rendered="#{sessionScope.connexion}" />
					<p:menuitem value="Mes avantages" url="#"
						rendered="#{sessionScope.connexion}" />
				</p:submenu>

				<p:submenu label="Espace gerant" icon="ui-icon-person">
					<p:menuitem value="Se Connecter" url="login.xhtml" rendered="#{!sessionScope.gConnexion}"/>
					<p:menuitem value="Déconnexion" rendered="#{sessionScope.gConnexion}"
						action="#{gMB.seDeconnecter}" />
						<p:menuitem value="Gestion pro/cat" rendered="#{sessionScope.gConnexion}"
						action="#{caMB.gestionProCat}" />
						<p:menuitem value="ajouter categorie" rendered="#{sessionScope.gConnexion}"
						url="ajouter.xhtml" />
						<p:menuitem value="ajouter produit" rendered="#{sessionScope.gConnexion}"
						url="ajouterPro.xhtml" />
				</p:submenu>

				<p:menuitem value="Panier" url="panier.xhtml" icon="ui-icon-cart" />

				<f:facet name="options">
					<br />


				</f:facet>
			</p:menubar>
		</h:form>
		<h:form>
			<span class="ui-inputgroup-addon"><p:selectOneMenu
					value="#{proMB.categorie.id}">
					<f:selectItem itemLabel="Select une categorie" itemValue="" />
					<f:selectItems value="#{sessionScope.listeCaSession}" var="ca"
						itemLabel="#{ca.id} - #{ca.nom}" itemValue="#{ca.id}" />

				</p:selectOneMenu></span>
			<p:inputText placeholder="Nom du produit"
				value="#{proMB.produit.designation}" />
			<h:commandButton action="#{proMB.rechercherByDesignation}"
				value="Rechercher" />
				<div style="position: relative; width: 100px; height: 100px; display: block; bottom: 40px; left: 80%;"><p:graphicImage value="resources/images/logo.png" style="width: 100px; height: 100px"/></div>
		</h:form>

	</ui:composition>
</h:body>
</html>
