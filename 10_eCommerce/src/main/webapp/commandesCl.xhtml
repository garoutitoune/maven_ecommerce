<!DOCTYPE html>


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<head>
<title>Liste des commandes</title>
</head>



<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="monCorp">

<br/>
<h:form>
		<p:dataTable var="co" value="#{sessionScope.listeCommandes}" id="idProds" paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
                 paginator="true" rows="5" paginatorPosition="bottom">
		
			<p:column headerText="Identifiant" >
				<h:outputText value="#{co.id}" />
			</p:column>
			<p:column headerText="Date" >
				<h:outputText value="#{co.date}" />
			</p:column>

	</p:dataTable>


</h:form>
	<br/>

</ui:define>
</ui:composition>




</h:body>
</html>
