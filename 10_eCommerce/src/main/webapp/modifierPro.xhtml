<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>modif produit</title>

</h:head>
<h:body>

	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="monCorp">


			<h1>formulaire de modif</h1>
			<h:form enctype="multipart/form-data" id="proModif">
				<p:growl showDetail="true" />

				<h:panelGrid columns="2">
Id: <h:inputText value="#{proMB.produit.id}" />
description: <h:inputText value="#{proMB.produit.description}" />
designation: <h:inputText value="#{proMB.produit.designation}" />
prix: <h:inputText value="#{proMB.produit.prix}" />
quantit√©: <h:inputText value="#{proMB.produit.quantite}" />
photo: <p:fileUpload value="#{proMB.file}" mode="simple"
						skinSimple="true" />
Categorie ID : <h:outputText value="#{proMB.produit.categorie.id}" />
					<h:inputText value="#{proMB.categorie.id}" />



					<p:commandButton value="Modifier" action="#{proMB.modifierProduit}"
						update="proModif" />

				</h:panelGrid>
			</h:form>




		</ui:define>
	</ui:composition>

</h:body>
</html>
