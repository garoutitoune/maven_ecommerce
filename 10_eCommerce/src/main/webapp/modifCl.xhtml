<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>modif client</title>

</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="monCorp">
			
			
			<h1>Modifier mes informations </h1>
			<hr/>
<h:form id="clmodif">
<p:growl showDetail="true" />
<h:panelGrid columns="2">

Identifiant: <h:outputText value="#{sessionScope.clSession.id}"></h:outputText>
Nom: <h:inputText value="#{sessionScope.clSession.nom}" />
Adresse: <h:inputText value="#{sessionScope.clSession.adresse}" />
Email: <h:inputText value="#{sessionScope.clSession.email}" />
Téléphone: <h:inputText value="#{sessionScope.clSession.tel}" />

<br/>
<p:commandButton value="Modifier" action="#{clMB.modifClient}" update="clmodif"/> 

</h:panelGrid>
<h1><h:messages style="color:red; text-align:center" /></h1>
</h:form>

			
<h1>Modifier mon mot de passe </h1>
	<hr/>
	<h:form id="clMdpModif">
		<p:growl showDetail="true" />
		
		<h:panelGrid columns="2">       
		
        <h:outputLabel for="pwd1" value="Nouveau mot de passe: *" />
        <p:password id="pwd1" value="#{clMB.cl.mdp}" match="pwd2" required="true" feedback="true"/>
 
        <h:outputLabel for="pwd2" value="Confirmer le nouveau mot de passe: *" />
        <p:password id="pwd2" value="#{clMB.cl.mdp}"  required="true" feedback="true"/>
    	</h:panelGrid>
 <br/>
    <p:commandButton update="clMdpModif" value="Modifier mon mot de passe" action="#{clMB.modifMdp}"/> 
		
		
	</h:form>
<br/>
		</ui:define>
	</ui:composition>

</h:body>
</html>
