<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajouter Categorie</title>
	<style>
.form-left {
	width: 60%;
	text-align: right;
	font-weight: bold;
}

.form-right {
	width: 40%;
	text-align: center;
}

.centered-i {
	position: relative;
	margin: 0 auto;
	padding: 0% 0;
}
</style>
</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="monCorp">
			<h1>Formulaire d'ajout</h1>
			<hr />
			<h:form enctype="multipart/form-data" >

				<h:panelGrid colomns="2" styleClass="centered-i"
					columnClasses="form-left , form-right">
			Nom : 
			<h:inputText value="#{caMB.categorie.nom}" required="true" />
		

		photo : 
		
			<p:fileUpload value="#{caMB.file}" mode="simple" skinSimple="true" />
			
			
		
		Description :
			
			<h:inputText value="#{caMB.categorie.description}" required="true" />


<h:commandButton value="Ajouter" action="#{caMB.ajouterCategorie}" />
				</h:panelGrid>
				
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>
</html>
