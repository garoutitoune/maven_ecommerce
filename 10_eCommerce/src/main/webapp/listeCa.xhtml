<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>

</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="monCorp">

		
			<div style="height: 85%; margin: auto;">
				<h:form id="form">
					<p:growl id="messages" showDetail="true" />
					<p:dataGrid var="ca" value="#{sessionScope.listeCaSession}"
						columns="3" layout="grid" rows="12" paginator="true" id="cars"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,16">

						<f:facet name="header">
            Liste des categories
        </f:facet>

						<p:panel header="cat : #{ca.nom}" style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<h:graphicImage value="#{ca.image}"
									style="width: 100px; height: 100px;" />
								<hr />
								<b>Description</b>
								<h:outputText value="#{ca.description}" />
								<hr />
								<b>Nombre de produits</b>
								<h:outputText value="#{ca.produit.size()}" />

								<hr />
								<p:commandButton icon="ui-icon-search"
									action="#{proMB.getProduitByCat}">
									<f:setPropertyActionListener value="#{ca}"
										target="#{proMB.categorie}"></f:setPropertyActionListener>
								</p:commandButton>



							</h:panelGrid>
						</p:panel>

					</p:dataGrid>

				</h:form>

			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
