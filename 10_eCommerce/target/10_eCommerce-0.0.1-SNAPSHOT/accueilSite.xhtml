<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Accueil</title>

</h:head>
<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="monCorp">

			<p:growl id="messages" showDetail="true" />
			<div>
				<h:form id="form">
					<p:dataGrid var="pro" value="#{sessionScope.listeProSession}"
						columns="3" layout="grid" rows="12" paginator="true" id="cars"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="6,12,16">

						<f:facet name="header">
            Liste des produits
        </f:facet>

						<p:panel header="N°pro :#{pro.id} -- cat : #{pro.categorie.nom}"
							style="text-align:center">
							<h:panelGrid columns="1" style="width:100%">
								<h:graphicImage value="#{pro.image}" />

								<h:outputText value="#{pro.designation}" />
								<hr />
								<h:outputText value="#{pro.description}" />
								<hr />
								<h:outputText value="#{pro.prix}" />
								<hr />
								<h:outputText value="#{pro.quantite}" />
								<hr />
								<p:commandButton icon="ui-icon-circle-plus"
									action="#{paMB.addProd}" >
									<f:setPropertyActionListener value="#{pro}"
										target="#{paMB.produit}"></f:setPropertyActionListener>
								</p:commandButton>
								<p:commandButton icon="ui-icon-circle-minus"
									action="#{paMB.delProd}" >
									<f:setPropertyActionListener value="#{pro}"
										target="#{paMB.produit}"></f:setPropertyActionListener>
								</p:commandButton>


							</h:panelGrid>
						</p:panel>

					</p:dataGrid>


					<p:dataTable var="li" value="#{paMB.panier.listeLignes}"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"
						paginator="true" rows="5" paginatorPosition="bottom">

						<f:facet name="header">
							<h:outputText value="Panier" />
						</f:facet>

						<p:column headerText="Photo">
							<h:graphicImage value="#{li.produit.image}" />
						</p:column>

						<p:column headerText="Désignation">
							<h:outputText value="#{li.produit.designation}" />
						</p:column>

						<p:column headerText="Quantité">
							<h:outputText value="#{li.qt}" />
						</p:column>

						<p:column headerText="Prix">
							<h:outputText value="#{li.prix}" />
						</p:column>


						<p:column headerText="Opérations">
							<p:commandButton icon="ui-icon-circle-plus"
								action="#{paMB.addProd}" update="idProdsForm">
								<f:setPropertyActionListener value="#{li.produit}"
									target="#{paMB.produit}"></f:setPropertyActionListener>
							</p:commandButton>
							<p:commandButton icon="ui-icon-circle-minus"
								action="#{paMB.delProd}" update="idProdsForm">
								<f:setPropertyActionListener value="#{li.produit}"
									target="#{paMB.produit}"></f:setPropertyActionListener>
							</p:commandButton>
							<p:commandButton icon="ui-icon-trash" action="#{paMB.delProd2}"
								update="idProdsForm">
								<f:setPropertyActionListener value="#{li.produit}"
									target="#{paMB.produit}"></f:setPropertyActionListener>
							</p:commandButton>

							<p:commandButton icon="ui-icon-check" action="#{paMB.savePanier}">
							</p:commandButton>
						</p:column>


					</p:dataTable>
				</h:form>

			</div>
		</ui:define>
	</ui:composition>

</h:body>
</html>
